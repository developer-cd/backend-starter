version: '3.8'
services:
  app:
    build: .
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      - mongo
      - postgres

  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

        redis:
    image: redis:7
    restart: always
    command: ["redis-server", "--save", "60", "1"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data


volumes:
  mongo-data:
  pgdata:
